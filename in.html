<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <form>
        <div class="mb-6 md:flex md:items-center">
          <label
            for="full-name"
            class="block md:w-1/3 text-sm font-medium text-gray-700 md:mr-2"
            >Full Name</label
          >
          <div class="flex-1 flex space-x-2">
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              class="block w-full p-3 border border-gray-300 rounded-md"
              required
            />
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              class="block w-full p-3 border border-gray-300 rounded-md"
              required
            />
          </div>
        </div>
        <div class="mb-6 md:flex md:items-center">
          <label
            for="email"
            class="block md:w-1/3 text-sm font-medium text-gray-700 md:mr-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full md:w-2/3 p-3 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div class="mb-6 md:flex md:items-center">
          <label
            for="phone"
            class="block md:w-1/3 text-sm font-medium text-gray-700 md:mr-2"
            >Phone</label
          >
          <input
            type="tel"
            id="phone"
            class="mt-1 block w-full md:w-2/3 p-3 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div class="mb-6 space-y-3 md:space-y-0 md:flex md:items-center">
          <p class="block md:w-2/4 text-sm font-medium text-gray-700 md:mr-2">
            Please let us know how you want to be contacted:
          </p>
          <div class="flex flex-row gap-2">
            <div class="flex items-center">
              <input
                type="radio"
                id="Email"
                name="contact"
                value="Email"
                class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label for="Email" class="ml-2 text-gray-700">Email</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="Phone"
                name="contact"
                value="Phone"
                class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label for="Phone" class="ml-2 text-gray-700">Phone</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="Both"
                name="contact"
                value="Both"
                class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label for="Both" class="ml-2 text-gray-700">Both</label>
            </div>
          </div>
        </div>
        <div class="flex justify-center mt-10">
          <button
            type="submit"
            class="w-4/12 text-center bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 mt-10"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
